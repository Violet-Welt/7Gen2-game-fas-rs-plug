name: 自动打包Magisk模块
on:
  push:
    tags:
      - 'v*' # 推送v开头的标签就自动打包（比如v1.0、v1.1）
  workflow_dispatch: # 支持网页手动点一下就打包
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取你的模块代码
        uses: actions/checkout@v4

      - name: 生成模块版本号
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="test-$(date +%Y%m%d)"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ZIP_NAME=7gen2-fas-rs-plug-$VERSION.zip" >> $GITHUB_OUTPUT

      - name: 打包成Magisk可刷入的ZIP
        run: |
          # 打包根目录所有文件，排除无关内容，保证Magisk能识别
          zip -r "${{ steps.get_version.outputs.ZIP_NAME }}" ./* \
            -x ".git*" ".github*" "README.md" "LICENSE"

      - name: 上传打包好的文件（可直接下载）
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.get_version.outputs.ZIP_NAME }}
          path: ${{ steps.get_version.outputs.ZIP_NAME }}

      - name: 自动发布到Release（和你截图里的效果一模一样）
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.get_version.outputs.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
